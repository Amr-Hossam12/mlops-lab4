stages:
  preprocess:
    cmd: python preprocess.py
    deps:
      - preprocess.py
    outs:
      - data/raw_data.csv
      - data/train.csv
      - data/test.csv

  train:
    cmd: python train.py
    deps:
      - train.py
      - data/train.csv
    outs:
      - models/model.pkl

  tune:
    cmd: python tune.py
    deps:
      - tune.py
      - data/train.csv
      - data/test.csv
    outs:
      - models/best_svc.pkl